<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Minds Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Creative Minds</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Us</h2>
        <p>Welcome to Creative Minds! We are a design agency dedicated to creating stunning visuals and impactful designs for our clients.</p>
    </section>

    <section id="portfolio">
        <h2>Our Work</h2>
        <div class="portfolio-gallery">
            <img src="assets/image1.jpg" alt="Project 1">
            <img src="assets/image2.jpg" alt="Project 2">
            <img src="assets/image3.jpg" alt="Project 3">
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Creative Minds. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
